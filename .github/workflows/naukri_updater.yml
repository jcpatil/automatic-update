name: Naukri Resume Headline Updater

on:
  schedule:
    # Runs at 08:55 IST (03:25 UTC) and 13:55 IST (08:25 UTC)
    - cron: '25 3,8 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Naukri Updater
      env:
        NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
        NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
      run: python naukri_updater.py
